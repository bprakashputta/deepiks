<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGG16-Keras-To-Tensorflow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <script src="/predict.js" ></script> -->
</head>

<body>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">Loading Model</div>
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <input id="image_selector" class="form-control border-0" type="file">
                </div>
                <!-- <div class="col-1">
                        <button id="upload-button" class="btn btn-dark float-end" onclick="uploadFile()" > Upload </button>
                    </form>
                </div> -->
                <div class="col">
                    <button id="predict-button" class="btn btn-dark float-end">Predict</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-5">
                    <h2 class="ml-3">Image</h2>
                    <img id="selected-image" class="ml-3" src="" />
                </div>
                <div class="col">
                    <div class="row">
                        <h2 class="ml-3">Predictions</h2>
                        <ol id="prediction-list"></ol>
                    </div>
                    <div class="row" id="prediction-time">

                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
